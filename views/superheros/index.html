
{% extends "layout.html" %}

{% block content %}
    <h2 > Ma liste </h2>
    <a href="/new" class="btn btn-default" style="background-color: orange">Ajouter un super héro</a>
    <hr>
    {% for s in superheros%}
        <div class="d-flex flex-wrap">
            <div class="class=d-flex flex-wrap">
                <a href='/{{s._id}}' class="btn btn-primary" style="background-color: grey">{{s.name}} n°:{{s.number}}</a>
               
                <hr>
            </div>
            
        </div>
    {% endfor %}
{% endblock %}
